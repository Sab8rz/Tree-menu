<!-- menu_point.html -->
<li class="{% if item.is_active %}active{% endif %}">
    <a href="{{ item.url }}">{{ item.point.title }}</a>
    {% if item.children %}
        <ul>
            {% for child in item.children %}
                {% include 'tree_menu/menu_point.html' with item=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
